{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post" class="needs-validation" novalidate>

        <!-- TODO -->
        <div class="form-group ">

            <div class="row form-group">
                <div class="col-3">
                  <input type="text" class="form-control" autofocus="" name="name" placeholder="First name" required>
                </div>
                <div class="col-3">
                  <input type="text" class="form-control" name="surname" placeholder="Last name" required>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="m" value="male" required>
                  <label class="form-check-label" for="m">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="f" value="female" >
                  <label class="form-check-label" for="f">
                    Female
                  </label>
                </div>

                </div>
            </div>

            <div class="form-group">
                <select  name="size" class="form-control col-1" required>
                  <option disabled="" selected="" value="" >Size</option>
                  <option value="XS">XS</option>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                  <option value="XXL">XXL</option>

                </select>
            </div>

            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="products" value="yes" id="products">
                  <label class="form-check-label" for="products">
                    I would like to receive your products.
                  </label>
                </div>
            </div>
        </div>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit" value="submited">Submit</button>

    </form>

    <script>
        // Bootstrap javascript validation
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();


    </script>

{% endblock %}
